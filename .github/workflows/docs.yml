name: Build Python Docs

on:
  push:
    branches: [ "main" ]

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 3️⃣ Install pdoc
      - name: Install pdoc
        run: pip install pdoc

      # 4️⃣ Generate documentation
      - name: Generate docs
        run: |
          mkdir -p docs
          # Generate docs for each Python file in src/
          for file in src/*.py; do
            pdoc --output-dir docs "$file"
          done

      # 5️⃣ Upload docs to GitHub Pages artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      # 6️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
